<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retry - Flask APP</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .retry-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .sad-emoji {
            font-size: 120px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        .message {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .sub-message {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .retry-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .retry-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="retry-container">
        <div class="sad-emoji">ðŸ˜”</div>
        <div class="message">RETRY AGAIN</div>
        <div class="sub-message">Invalid credentials. Please try again.</div>
        <a href="{{ url_for('login') }}" class="retry-btn">Go Back to Login</a>
    </div>
</body>
</html>
